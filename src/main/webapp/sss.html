
<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>代理管理 - Powered By JeeSite</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><meta name="author" content="http://jeesite.com/"/>
    <meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10" />
    <meta http-equiv="Expires" content="0"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Cache-Control" content="no-store">
    <script src="/static/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <link href="/static/bootstrap/2.3.1/css_cerulean/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="/static/bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="/static/bootstrap/2.3.1/awesome/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <!--[if lte IE 7]><link href="/static/bootstrap/2.3.1/awesome/font-awesome-ie7.min.css" type="text/css" rel="stylesheet" /><![endif]-->
    <!--[if lte IE 6]><link href="/static/bootstrap/bsie/css/bootstrap-ie6.min.css" type="text/css" rel="stylesheet" />
<script src="/static/bootstrap/bsie/js/bootstrap-ie.min.js" type="text/javascript"></script><![endif]-->
    <link href="/static/jquery-select2/3.4/select2.min.css" rel="stylesheet" />
    <script src="/static/jquery-select2/3.4/select2.min.js" type="text/javascript"></script>
    <link href="/static/jquery-validation/1.11.0/jquery.validate.min.css" type="text/css" rel="stylesheet" />
    <script src="/static/jquery-validation/1.11.0/jquery.validate.min.js" type="text/javascript"></script>
    <link href="/static/jquery-jbox/2.3/Skins/Bootstrap/jbox.min.css" rel="stylesheet" />
    <script src="/static/jquery-jbox/2.3/jquery.jBox-2.3.min.js" type="text/javascript"></script>
    <script src="/static/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="/static/common/mustache.min.js" type="text/javascript"></script>
    <link href="/static/common/jeesite.css" type="text/css" rel="stylesheet" />
    <script src="/static/common/jeesite.js" type="text/javascript"></script>
    <script type="text/javascript">var ctx = '/a', ctxStatic='/static';</script>


    <meta name="decorator" content="default"/>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#name").focus();
            $("#inputForm").validate({
                submitHandler: function(form){
                    loading('正在提交，请稍等...');
                    form.submit();
                },
                errorContainer: "#messageBox",
                errorPlacement: function(error, element) {
                    $("#messageBox").text("输入有误，请先更正。");
                    if (element.is(":checkbox")||element.is(":radio")||element.parent().is(".input-append")){
                        error.appendTo(element.parent().parent());
                    } else {
                        error.insertAfter(element);
                    }
                }
            });
        });
    </script>

</head>
<body>

<br/>
<form id="inputForm" class="form-horizontal" action="/a/agent/agent/save" method="post">
    <input id="id" name="id" type="hidden" value=""/>















    <script type="text/javascript">top.$.jBox.closeTip();</script>

    <div class="control-group">
        <label class="control-label">名称：</label>
        <div class="controls">
            <input id="name" name="name" class="input-xlarge " type="text" value="" maxlength="100"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">性别：</label>
        <div class="controls">
            <span><input id="sex1" name="sex" type="radio" value="1"/><label for="sex1">男</label></span><span><input id="sex2" name="sex" type="radio" value="2"/><label for="sex2">女</label></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">联系电话：</label>
        <div class="controls">
            <input id="phone" name="phone" class="input-xlarge " type="text" value="" maxlength="12"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">邮箱：</label>
        <div class="controls">
            <input id="email" name="email" class="input-xlarge " type="text" value="" maxlength="200"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">微信：</label>
        <div class="controls">
            <input id="weixin" name="weixin" class="input-xlarge " type="text" value="" maxlength="100"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">联系手机：</label>
        <div class="controls">
            <input id="mobile" name="mobile" class="input-xlarge " type="text" value="" maxlength="100"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">备注信息：</label>
        <div class="controls">
				<textarea id="remarks" name="remarks" maxlength="255" class="input-xxlarge " rows="4">
</textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">登录名：</label>
        <div class="controls">
            <input id="loginName" name="loginName" class="input-xlarge required" type="text" value="" maxlength="100"/>
            <span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">密码：</label>
        <div class="controls">
            <input id="password" name="password" class="input-xlarge required" type="text" value="" maxlength="100"/>
            <span class="help-inline"><font color="red">*</font> </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">状态：</label>
        <div class="controls">
            <span><input id="state1" name="state" type="radio" value="1"/><label for="state1">是</label></span><span><input id="state2" name="state" type="radio" value="0"/><label for="state2">否</label></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">折扣id：</label>
        <div class="controls">
            <input id="discountid" name="discountid" class="input-xlarge " type="text" value="" maxlength="32"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">支付宝：</label>
        <div class="controls">
            <input id="apay" name="apay" class="input-xlarge " type="text" value="" maxlength="100"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">联系地址：</label>
        <div class="controls">
            <input id="address" name="address" class="input-xlarge " type="text" value="" maxlength="200"/>
        </div>
    </div>
    <div class="form-actions">
        <input id="btnSubmit" class="btn btn-primary" type="submit" value="保 存"/>&nbsp;
        <input id="btnCancel" class="btn" type="button" value="返 回" onclick="history.go(-1)"/>
    </div>
</form>

</body>
</html>
